</a></div> <!----></nav>  <ul class="sidebar-links"><li><a href="/problem-report/" class="sidebar-link">首頁</a></li></ul> </aside> <main class="page"> <div class="theme-default-content content__default"><h1 id="全家回檔出現找不到檔案或ftp連線失敗問題"><a href="#全家回檔出現找不到檔案或ftp連線失敗問題" class="header-anchor">#</a> 全家回檔出現找不到檔案或FTP連線失敗問題</h1> <h2 id="answer："><a href="#answer：" class="header-anchor">#</a> Answer：</h2> <p>先嘗試連全家的FTP查看連線是否穩定，如果不穩定可以回報給全家業務 Jean，並檢查該回檔的狀態資料是否有更新 shipment_attributes 資料表(用來記錄各個訂單的包裹狀態)，由於程式執行如果失敗會把檔案移到FTP的Err資料夾，所以再把該檔案移到Work資料夾，然後到HenryController中的checkMissSchedule方法更改日期及狀態類型重新執行，如果遇到資料夾權限不足，可以去更改資料夾權限再重新執行。</p></div> <footer class="page-edit"><!----> <!----></footer> <!----> </main></div><div class="global-ui"></div></div>
